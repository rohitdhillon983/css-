<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder-shown</title>
    <style>
        h1{

            text-align: center;
        }
        input{
            border: 2px solid black;
        }
        input:placeholder-shown{
            border: 2px solid red;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <h1>CSS : Placeholder-shown</h1>
    <form action="">
        <input type="text" placeholder="Enter Name"> <br><br>
        <input type="text" placeholder="Enter Address"><br><br>
        <input type="number" placeholder="Enter Phone Number"><br><br>
        <input type="text" placeholder="Enter Email"><br><br>
    </form>
</body>
</html>
