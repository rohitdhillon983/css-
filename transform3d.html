<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 3d</title>
    <style>
#main{
    /* border: 2px solid red; */
    width: 250px;
    height: 200px;
    background-color: rgba(255, 0, 0, 0.492);
    margin: 150px 300px;
}
#child{
    /* border: 2px solid red; */
    width: 250px;
    height: 200px;
    background-color: rgba(0, 255, 242, 0.492);
    transform: perspective(200px) rotateX(160deg) ;
}
    </style>
</head>
<body>
    <h1>CSS : 3D transform</h1>
        <div id="main">
            <div id="child">GHJGYJY</div>
        </div>
</body>
</html>
