<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribut_selector</title>
    <style>
       img[title]{
        border: 2px solid red ;
       } 
    </style>
</head>
<body>
    <h1>CSS : attribut Selector</h1>
    <img src="fox.png" width="400px" height="350px" alt="Image of fox">
    <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, corporis a iste aperiam neque modi ipsum nostrum voluptate, fugiat ipsam laborum optio quam nesciunt, omnis explicabo. Id et non quo?</p>
    <img src="right_arow.png" title="arow" width="400px" height="400px"  alt="">
</body>
</html>
