<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        ul{
            border: 2px solid red;
        }
        li{
            border: 2px solid black;
            display: inline;
        }
        a{
            text-decoration: none;
            border: 2px solid green;
            display: block;

        }
    </style>
</head>
<body>
     <ul>
        <li>mango</li>
        <li>orange</li>
        <li>apple</li>
        <li>banana</li>
        <li>papaya</li>
     </ul>
     <a href="">home</a>
     <a href="">about</a>
     <a href="">comtact</a>
     <a href="">courses</a>
</body>
</html>
