<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <style>
        ul{
            list-style-type: square ;
             list-style-image: url(right_arow2.png);
        }
        ol{
            list-style-type: upper-roman ;
        }
    </style>
</head>
<body>
    <h1>CSS : List Style </h1>
    <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
    </ol>
</body>
</html>
